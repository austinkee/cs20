<html>

<head>
  <meta charset="utf-8">
  <title>Function Demo</title>

</head>

<body>
    <form>
      <input type="text" id="input1" placeholder="Enter text here">
      <button type="button" id="jumpBtn" onclick="jumpText()">JUMP ></button>
      <input type="text" id="input2" placeholder="Enter text here">
    </form>

    <script>
        let jumpRight = true;

        function jumpText() {
            let input1 = document.getElementById("input1");
            let input2 = document.getElementById("input2");
            let button = document.getElementById("jumpBtn");

            if (jumpRight) {
              input2.value = input1.value;
              input1.value = "";
              button.textContent = "< JUMP";
            } else {
              input1.value = input2.value;
              input2.value = "";
              button.textContent = "JUMP >";
            }
            jumpRight = !jumpRight

        }
    </script>
</body>
</html>
